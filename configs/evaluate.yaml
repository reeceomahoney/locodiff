defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

model_store_path: logs/2024-09-04/11-43-20
log_wandb: True

num_runs: 50
n_inference_steps: 3
sigma_min: 0.001
sigma_max: 80
cond_lambda: 1
device: cuda
server_port: 8080
num_envs: 450

# chose what to evaluate
test_rollout: False
test_reward_lambda: False
test_mse: True

defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

model_store_path: logs/2024-09-26/12-14-19/
log_wandb: True

num_runs: 50
sampling_steps: 3
sigma_min: 0.001
sigma_max: 80
lambda_values: [0, 1, 1.2, 1.5, 2, 5, 10]
device: cuda
server_port: 8080
num_envs: 125

# chose what to evaluate
test_rollout: False
test_reward_lambda: True
test_mse: False

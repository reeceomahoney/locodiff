defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

model_store_path: logs/2024-10-01/17-26-09/
classifier_path: logs/2024-09-28/19-48-56/
log_wandb: True

num_runs: 50
sampling_steps: 3
lambda_values: [0, 1, 1.2, 1.5, 2, 5, 10]
device: cuda
server_port: 8080
num_envs: 125

# chose what to evaluate
test_rollout: False
test_reward_lambda: True
test_mse: False
test_classifier_guidance: False

classifier:
  _target_: locodiff.classifier.ClassifierTransformer
  obs_dim: 33
  skill_dim: 2
  act_dim: 12
  d_model: 128
  nhead: 4
  num_layers: 2
  T: 4
  T_cond: 8
  device: ${device}
  dropout: 0.0
  weight_decay: 1e-3
